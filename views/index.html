<!DOCTYPE html>
<html>
<head>
    <title>Prototype</title>
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
    <script src="../scripts/lib/jquery.js"></script>
    <script data-main="../scripts/main" src="../scripts/lib/require.js"></script>
</head>
<body>
<!--templates-->
<script type="text/html" id="userlist-template">
    <div>
        <div data-bind="foreach:users">
            <div class="accordion" data-bind="attr:{'id':'user_' + id().toString()}">
                <div class="accordion-group">
                    <div class="accordion-heading">
                        <div class="row-fluid">
                            <div class="span2">
                                <span data-bind="text:id"></span>
                            </div>
                            <div class="span6">
                                <span data-bind="text:username"></span>
                            </div>
                            <div class="span4">
                                <div class="btn-group row-fluid">
                                    <div class="span6">
                                        <a class="accordion-toggle btn btn-primary" data-toggle="collapse"
                                           data-bind="attr:{'data-parent':'#user_' + id().toString(),'href':'#user_body_' + id().toString()}"
                                                >
                                            Edit
                                        </a>
                                    </div>
                                    <div class="span6">
                                        <a href="javascript:void(0)" class="btn">Delete</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div data-bind="attr:{'id':'user_body_' + id().toString()}" class="accordion-body collapse">
                        <div class="accordion-inner">
                            <div class="row-fluid">
                                <input type="text" data-bind="value:username" placeholder="Username">
                            </div>
                            <div class="row-fluid">
                                <input type="text" data-bind="value:password" placeholder="Password">
                            </div>
                            <div class="row-fluid">
                                <input type="text" data-bind="value:passwordConfirmation" placeholder="Confirm Password">
                            </div>
                            <div class="row-fluid">
                                <a href="javascript:void(0)" class="btn btn-primary" data-bind="click:saveUser">Save</a>
                                <a href="javascript:void(0)" data-bind="attr:{'data-parent':'#user_' + id().toString(),'href':'#user_body_' + id().toString()}" data-toggle="collapse" class="btn">Cancel</a>
                            </div>
                            <div data-bind="foreach:errors">
                                <span data-bind="text:error"></span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!--<div class="row-fluid accordion accordion-group">
                <div class="accordion-heading">
                    <div class="span2">
                        <span data-bind="text:id"></span>
                    </div>
                    <div class="span6">
                        <span data-bind="text:username"></span>
                    </div>
                    <div class="span4 ">
                        <div class="btn-group accordion-toggle">
                            <a href="javascript:void(0)" class="btn btn-primary" data-toggle="collapse" href="#user_2" >Edit</a>
                            <a href="javascript:void(0)" class="btn">Delete</a>
                        </div>
                    </div>
                </div>
                <div class="accordion-body collapse" data-bind="attr:{'id':'user_' + id.toString()}">
                    <div>Butts</div>
                </div>
            </div>-->
        </div>
    </div>
</script>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span2">
            <!--Sidebar content-->
            <span>sidebar</span>
        </div>
        <div class="span10">
            <!--Body content-->
            <div id="userlist"></div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../scripts/lib/bootstrap/bootstrap-collapse.js"></script>
</body>
</html>
