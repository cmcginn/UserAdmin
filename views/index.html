<!DOCTYPE html>
<html>
<head>
    <title>Prototype</title>
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
    <script src="../scripts/lib/jquery.js"></script>
    <script data-main="../scripts/main" src="../scripts/lib/require.js"></script>
</head>
<body>
<!--templates-->
<script type="text/html" id="accountlist-template">
    <div>
        <div data-bind="foreach:accounts">
            <div class="accordion" data-bind="attr:{'id':'user_' + userId().toString()}">
                <div class="accordion-group">
                    <div class="accordion-heading">
                        <div class="row-fluid">
                            <div class="span2">
                                <span data-bind="text:userId"></span>
                            </div>
                            <div class="span6">
                                <span data-bind="text:username"></span>
                            </div>
                            <div class="span4">
                                <div class="btn-group row-fluid">
                                    <div class="span6">
                                        <a class="accordion-toggle btn btn-primary" data-toggle="collapse"
                                           data-bind="attr:{'data-parent':'#user_' + userId().toString(),'href':'#user_body_' + userId().toString()}"
                                                >
                                            Edit
                                        </a>
                                    </div>
                                    <div class="span6">
                                        <a href="javascript:void(0)" class="btn">Delete</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div data-bind="attr:{'id':'user_body_' + userId().toString()}" class="accordion-body collapse">
                        <div class="accordion-inner">
                            <ul class="nav nav-tabs">
                                <li class="active"><a data-bind="attr:{'href':'#user_info_'+userId()}"
                                                      data-toggle="tab">User</a></li>
                                <li><a data-bind="attr:{'href':'#user_roles_'+userId()}" data-toggle="tab">Roles</a>
                                </li>
                            </ul>
                            <div class="tab-content">
                                <div class="tab-pane active" data-bind="attr:{'id':'user_info_'+userId()}">

                                    <div class="row-fluid">
                                        <input type="text" data-bind="value:username" placeholder="Username">
                                    </div>
                                    <div class="row-fluid">
                                        <input type="text" data-bind="value:password" placeholder="Password">
                                    </div>
                                    <div class="row-fluid">
                                        <input type="text" data-bind="value:passwordConfirmation"
                                               placeholder="Confirm Password">
                                    </div>

                                </div>
                                <div class="tab-pane" data-bind="attr:{'id':'user_roles_'+userId()}">
                                    <div class="row-fluid" data-bind="foreach:roles">
                                        <div class="row-fluid">
                                            <div class="span1">
                                                <input type="checkbox" data-bind="checked:selected">
                                            </div>
                                            <div class="span2" data-bind="text:name"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row-fluid">
                                <a href="javascript:void(0)" class="btn btn-primary"
                                   data-bind="click:saveAccount">Save</a>
                                <a href="javascript:void(0)"
                                   data-bind="attr:{'data-parent':'#user_' + userId().toString(),'href':'#user_body_' + userId().toString()}"
                                   data-toggle="collapse" class="btn">Cancel</a>
                            </div>
                            <div data-bind="foreach:errors">
                                <span data-bind="text:error"></span>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
            <!--<div class="row-fluid accordion accordion-group">
                <div class="accordion-heading">
                    <div class="span2">
                        <span data-bind="text:id"></span>
                    </div>
                    <div class="span6">
                        <span data-bind="text:username"></span>
                    </div>
                    <div class="span4 ">
                        <div class="btn-group accordion-toggle">
                            <a href="javascript:void(0)" class="btn btn-primary" data-toggle="collapse" href="#user_2" >Edit</a>
                            <a href="javascript:void(0)" class="btn">Delete</a>
                        </div>
                    </div>
                </div>
                <div class="accordion-body collapse" data-bind="attr:{'id':'user_' + id.toString()}">
                    <div>Butts</div>
                </div>
            </div>-->
        </div>
    </div>
</script>
<script type="text/html" id="rolelist-template">
    <div data-bind="foreach:roles">
        <div class="row-fluid">
            <div class="span1">
                <input type="checkbox">
            </div>
            <div class="span4">
                <span data-bind="text:name"></span>
            </div>
        </div>
    </div>
</script>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span2">
            <!--Sidebar content-->
            <span>sidebar</span>
        </div>
        <div class="span10">
            <!--Body content-->
            <div id="accountlist"></div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../scripts/lib/bootstrap/bootstrap-collapse.js"></script>
<script type="text/javascript" src="../scripts/lib/bootstrap/bootstrap-tab.js"></script>
</body>
</html>
